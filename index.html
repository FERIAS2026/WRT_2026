<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Newspring Services</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('FUNDO.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 350px;
      width: 100%;
      text-align: center;
    }

    select {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #28a745;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #218838;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

  </style>
</head>

<body>

  <div class="container">
    <h2>Marca√ß√£o de F√©rias 2026</h2>

    <form onsubmit="return irParaEquipa(event)">
      
      <select id="equipa" required>
        <option value="">-- Selecionar Equipa --</option>
        <option value="equipa1">Inbound PT</option>
        <option value="equipa2">B2B</option>
        <option value="equipa3">Service Center Entregas</option>
        <option value="equipa4">Service Center Online</option>
        <option value="equipa5">Opera√ß√£o Espanha</option>
        <option value="equipa6">Loyalty</option>
        <option value="equipa7">SMB</option>
        <option value="equipa8">Canais Escritos</option>
        <option value="equipa9">Qualidade e Forma√ß√£o</option>
        <option value="equipa10">Supervis√£o e Suporte</option>
        <option value="equipa11">Coordena√ß√£o</option>

      </select>



      <button type="submit">Seguinte</button>
    </form>

    <p id="erro" class="error"></p>
  </div>


<script>

  // üîó DEFINIR DESTINOS
  const rotas = {
    equipa1: "Inbound.html",
    equipa2: "B2B.html",
    equipa3: "2SCE.html",
    equipa4: "SCO.html",
    equipa5: "OPEspanha.html",
    equipa6: "Loyalty.html",
    equipa7: "SMB.html",
    equipa8: "canaisescritos.html",
    equipa9: "Qualidade.html",
    equipa10: "Gest√£o.html",
    equipa11: "Coordena√ß√£o.html"
  };

  function irParaEquipa(event) {
    event.preventDefault();

    const equipa = document.getElementById("equipa").value;
    const erro = document.getElementById("erro");
    erro.textContent = "";

    if (!equipa) {
      erro.textContent = "Selecione uma equipa.";
      return;
    }

    // üëâ Redirecionar
    window.location.href = rotas[equipa];
  }

</script>

</body>
</html>
